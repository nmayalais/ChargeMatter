<style>
  @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;700&family=Sora:wght@400;500;600;700&display=swap');

  :root {
    color-scheme: light;
    font-family: "Sora", "Avenir Next", "Segoe UI", sans-serif;
    --font-display: "Fraunces", "Georgia", serif;
    --font-body: "Sora", "Avenir Next", "Segoe UI", sans-serif;
    --color-bg: #f4f1ed;
    --color-surface: #ffffff;
    --color-surface-muted: #fbf8f4;
    --color-text: #1b1f27;
    --color-muted: #5b6474;
    --color-border: #d8d3cb;
    --color-primary: #f05a2a;
    --color-primary-dark: #d94821;
    --color-primary-soft: #ffe9df;
    --color-primary-rgb: 240, 90, 42;
    --color-danger: #d63b3b;
    --color-danger-soft: #ffecec;
    --shadow-soft: 0 18px 40px rgba(22, 26, 34, 0.12);
    --radius-lg: 18px;
    --radius-md: 14px;
    --radius-sm: 12px;
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-7: 32px;
    --tap-target: 48px;
    --bottom-nav-height: 80px;
    /* Status colors */
    --status-free-bg: #e1f7e9;
    --status-free-text: #136d3f;
    --status-free-border: #9ad7b7;
    --status-in_use-bg: #e8f0ff;
    --status-in_use-text: #1f3a8a;
    --status-in_use-border: #adc3ff;
    --status-reserved-bg: #f2ebff;
    --status-reserved-text: #5b21b6;
    --status-reserved-border: #c9b8ff;
    --status-overdue-bg: #ffe7e7;
    --status-overdue-text: #9f1d1d;
    --status-overdue-border: #f7b4b4;
  }

  * {
    box-sizing: border-box;
  }

  html {
    -webkit-text-size-adjust: 100%;
  }

  body {
    margin: 0;
    background:
      radial-gradient(circle at top right, rgba(240, 90, 42, 0.12), transparent 55%),
      radial-gradient(circle at 15% 20%, rgba(20, 24, 32, 0.08), transparent 45%),
      var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-body);
  }

  body.is-loading {
    cursor: progress;
  }

  body.is-loading .board,
  body.is-loading .reservations,
  body.is-loading #slots-list,
  body.is-loading .sticky-bar {
    opacity: 0.7;
  }

  .app {
    max-width: 1100px;
    margin: var(--space-4) auto var(--space-6);
    padding: 0 var(--space-4) calc(var(--bottom-nav-height) + 96px + env(safe-area-inset-bottom));
  }

  .header {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: var(--space-3);
    margin-bottom: var(--space-4);
  }

  .title {
    font-family: var(--font-display);
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 0.01em;
  }

  .subtitle {
    margin-top: var(--space-1);
    color: var(--color-muted);
    font-size: 13px;
  }

  .helper-text {
    margin-top: 6px;
    color: var(--color-muted);
    font-size: 13px;
  }

  .header-actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-2);
    flex-wrap: wrap;
    width: 100%;
  }

  .mode-tabs {
    display: none;
    gap: var(--space-2);
  }

  .mode-tab {
    border: 1px solid var(--color-border);
    background: #f8fafc;
    color: #2f3745;
    padding: 8px 12px;
    border-radius: var(--radius-sm);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    min-height: var(--tap-target);
  }

  .mode-tab.active {
    background: #111827;
    color: #ffffff;
    border-color: #111827;
  }

  .user-meta {
    font-size: 12px;
    color: var(--color-muted);
    max-width: 70%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .notice {
    min-height: 0;
    margin-bottom: var(--space-3);
    font-size: 13px;
    color: var(--color-text);
  }

  .notice:empty {
    display: none;
  }

  .notice-help {
    margin-top: -8px;
    margin-bottom: var(--space-3);
    font-size: 12px;
    color: var(--color-muted);
  }

  .notice-help:empty {
    display: none;
  }

  .summary-caption {
    color: var(--color-muted);
    font-size: 12px;
    margin-bottom: var(--space-2);
  }

  .summary-caption.is-hidden {
    display: none;
  }

  .mode-helper,
  .section-hint {
    color: var(--color-muted);
    font-size: 12px;
  }

  .mode-helper {
    margin: var(--space-2) 0 var(--space-3);
  }

  .section-hint {
    margin-bottom: var(--space-3);
  }

  .loading-state {
    padding: var(--space-3);
    border-radius: var(--radius-md);
    background: #f8fafc;
    border: 1px dashed var(--color-border);
    font-size: 13px;
    color: var(--color-muted);
  }

  .notice.notice--error {
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    background: var(--color-danger-soft);
    border: 1px solid #fecaca;
    color: var(--color-danger);
  }

  .notice.notice--success {
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    background: var(--status-free-bg);
    border: 1px solid var(--status-free-border);
    color: var(--status-free-text);
  }

  .notice.notice--info {
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    background: var(--status-in_use-bg);
    border: 1px solid var(--status-in_use-border);
    color: var(--status-in_use-text);
  }

  .summary {
    display: flex;
    gap: var(--space-2);
    margin-bottom: var(--space-3);
    overflow-x: auto;
    padding-bottom: var(--space-1);
  }

  .summary.is-hidden {
    display: none;
  }

  .summary-item {
    min-width: 92px;
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-soft);
    display: grid;
    gap: 2px;
    font-size: 12px;
  }

  .summary-item strong {
    font-size: 18px;
  }

  .summary-item.status-free {
    background: var(--status-free-bg);
    color: var(--status-free-text);
    border-color: var(--status-free-border);
  }

  .summary-item.status-in_use {
    background: var(--status-in_use-bg);
    color: var(--status-in_use-text);
    border-color: var(--status-in_use-border);
  }

  .summary-item.status-reserved {
    background: var(--status-reserved-bg);
    color: var(--status-reserved-text);
    border-color: var(--status-reserved-border);
  }

  .summary-item.status-overdue {
    background: var(--status-overdue-bg);
    color: var(--status-overdue-text);
    border-color: var(--status-overdue-border);
  }

  .board {
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--space-4);
  }

  .card {
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    box-shadow: var(--shadow-soft);
    border: 1px solid rgba(27, 31, 39, 0.08);
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .card:hover:not(.selected) {
    box-shadow: 0 20px 36px rgba(22, 26, 34, 0.16);
    border-color: rgba(27, 31, 39, 0.16);
  }

  .card.selected {
    border-color: var(--color-primary);
    border-width: 2px;
    box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.25), var(--shadow-soft);
  }

  .card-top,
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: var(--space-2);
  }

  .card-header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .card-title-group {
    display: grid;
    gap: 6px;
  }

  .card-title {
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 0.01em;
  }

  .status-pill {
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    border: 1.5px solid transparent;
  }

  .card-duration {
    font-size: 12px;
    font-weight: 600;
    color: var(--color-muted);
    background: var(--color-surface-muted);
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(27, 31, 39, 0.08);
    white-space: nowrap;
  }

  .status-free .status-pill {
    background: var(--status-free-bg);
    color: var(--status-free-text);
    border-color: var(--status-free-border);
  }

  .status-in_use .status-pill {
    background: var(--status-in_use-bg);
    color: var(--status-in_use-text);
    border-color: var(--status-in_use-border);
  }

  .status-overdue .status-pill {
    background: var(--status-overdue-bg);
    color: var(--status-overdue-text);
    border-color: var(--status-overdue-border);
  }

  .status-reserved .status-pill {
    background: var(--status-reserved-bg);
    color: var(--status-reserved-text);
    border-color: var(--status-reserved-border);
  }

  .status-overdue {
    border-left: 4px solid var(--status-overdue-border);
  }

  .status-reserved {
    border-left: 4px solid var(--status-reserved-border);
  }

  .status-in_use {
    border-left: 4px solid var(--status-in_use-border);
  }

  .card-availability {
    display: grid;
    gap: 6px;
    padding: var(--space-3);
    border-radius: var(--radius-md);
    background: var(--color-surface-muted);
    border: 1px solid rgba(27, 31, 39, 0.06);
  }

  .availability-primary {
    font-size: 16px;
    font-weight: 700;
    color: var(--color-text);
  }

  .availability-secondary {
    font-size: 13px;
    color: var(--color-muted);
  }

  .availability-countdown {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 13px;
    color: var(--color-muted);
    border-top: 1px dashed rgba(27, 31, 39, 0.12);
    padding-top: 8px;
  }

  .availability-countdown-label {
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-size: 11px;
  }

  .availability-countdown-value {
    font-weight: 700;
    color: var(--color-text);
  }

  .card-details,
  .card-body {
    display: none;
    gap: var(--space-2);
    font-size: 13px;
    color: #2f3745;
  }

  .card-hint {
    font-size: 12px;
    color: var(--color-muted);
    display: none;
  }

  .info-row {
    display: grid;
    gap: 2px;
  }

  .info-row.secondary {
    display: none;
  }

  .card.selected .info-row.secondary {
    display: grid;
  }

  .card.selected .card-details,
  .card.selected .card-body {
    display: grid;
  }

  .card-details span.label,
  .card-body span.label {
    color: var(--color-muted);
    display: block;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 2px;
  }

  .countdown {
    font-size: 16px;
    font-weight: 600;
  }

  .card-actions {
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
  }

  .action-help {
    color: var(--color-muted);
    font-size: 12px;
    text-align: center;
  }

  .card-actions .btn {
    width: 100%;
  }

  .card-secondary-actions {
    display: flex;
    gap: 8px;
  }

  .card-secondary-actions .btn {
    flex: 1;
    width: auto;
  }

  .primary-action {
    font-size: 15px;
    padding: 14px 16px;
    box-shadow: 0 10px 22px rgba(240, 90, 42, 0.25);
  }

  .menu-trigger {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: var(--color-muted);
  }

  .menu {
    position: relative;
  }

  .menu-list {
    position: absolute;
    right: 0;
    top: 24px;
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.12);
    min-width: 140px;
    padding: 6px;
    display: none;
    z-index: 5;
  }

  .menu-list.active {
    display: grid;
    gap: 6px;
  }

  .menu-item {
    padding: 8px;
    border-radius: 8px;
    font-size: 13px;
    background: #f8fafc;
    border: none;
    cursor: pointer;
  }

  .btn {
    border: none;
    background: var(--color-primary);
    color: #fff;
    padding: 12px 16px;
    border-radius: var(--radius-md);
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    min-height: var(--tap-target);
    letter-spacing: 0.01em;
  }

  .btn.btn-loading {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn.btn-loading::after {
    content: '';
    width: 12px;
    height: 12px;
    border: 2px solid currentColor;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  .btn.secondary {
    background: #1f2937;
  }

  .btn.ghost {
    background: transparent;
    color: var(--color-text);
    border: 1px solid rgba(27, 31, 39, 0.14);
  }

  .btn.warn {
    background: var(--color-danger);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn:hover:not(:disabled) {
    filter: brightness(1.1);
  }

  .btn.ghost:hover:not(:disabled) {
    background: rgba(27, 31, 39, 0.06);
    filter: none;
  }

  /* Refresh button â€” high-visibility, distinct from ghost actions */
  #refresh-btn {
    background: #1d232c;
    color: #ffffff;
    border: none;
    font-size: 14px;
    padding: 10px 14px;
    min-height: 44px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    letter-spacing: 0.01em;
  }

  #refresh-btn:hover:not(:disabled) {
    background: #2d3b4f;
    filter: none;
  }

  body.confirm-open {
    overflow: hidden;
  }

  .confirm-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.45);
    display: none;
    align-items: center;
    justify-content: center;
    padding: var(--space-4);
    z-index: 30;
  }

  .confirm-backdrop.active {
    display: flex;
  }

  .confirm-dialog {
    width: min(420px, 100%);
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-soft);
    border: 1px solid var(--color-border);
    padding: var(--space-4);
    display: grid;
    gap: var(--space-3);
  }

  .confirm-title {
    font-size: 16px;
    font-weight: 700;
  }

  .confirm-message {
    margin: 0;
    font-size: 14px;
  }

  .confirm-detail {
    margin: 0;
    color: var(--color-muted);
    font-size: 12px;
  }

  .confirm-actions {
    display: flex;
    gap: var(--space-2);
    justify-content: flex-end;
    flex-wrap: wrap;
  }

  .confirm-actions .btn {
    min-width: 120px;
  }

  button:focus-visible,
  .mode-tab:focus-visible,
  .mobile-tab:focus-visible,
  .menu-trigger:focus-visible,
  .menu-item:focus-visible {
    outline: 2px solid var(--color-primary);
    outline-offset: 2px;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .footer {
    margin-top: var(--space-5);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-2);
    font-size: 12px;
    color: var(--color-muted);
  }

  .footer-links {
    display: none;
  }

  .footer-link {
    color: var(--color-muted);
    text-decoration: none;
  }

  .footer-link:hover,
  .footer-link:focus-visible {
    text-decoration: underline;
  }

  .mode {
    display: none;
  }

  .mode.active {
    display: block;
  }

  .reserve-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: var(--space-3);
    margin-bottom: var(--space-4);
    flex-wrap: wrap;
  }

  .board-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: var(--space-3);
    margin-bottom: var(--space-3);
  }

  .reserve-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--space-4);
  }

  .reserve-panel {
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    border: 1px solid rgba(27, 31, 39, 0.08);
    padding: var(--space-4);
    box-shadow: var(--shadow-soft);
  }

  .reserve-panel.is-hidden {
    display: none;
  }

  .panel-header {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: var(--space-3);
  }

  .panel-title {
    font-family: var(--font-display);
    font-size: 18px;
    font-weight: 700;
  }

  .panel-subtitle {
    font-size: 12px;
    color: var(--color-muted);
  }

  .reservation-list {
    display: grid;
    gap: var(--space-3);
  }

  .reservation-item {
    display: grid;
    gap: var(--space-2);
    padding: var(--space-3);
    border-radius: var(--radius-md);
    background: var(--color-surface-muted);
    border: 1px solid rgba(27, 31, 39, 0.08);
  }

  .reservation-item.highlight {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.12);
  }

  .reservation-item-header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    gap: var(--space-2);
    flex-wrap: wrap;
  }

  .reservation-title {
    font-size: 15px;
    font-weight: 700;
  }

  .reservation-time {
    font-size: 13px;
    color: var(--color-muted);
  }

  .reservation-status {
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--color-text);
    background: #fff4ea;
    border: 1px solid #f3c7b3;
    padding: 4px 8px;
    border-radius: 999px;
    white-space: nowrap;
  }

  .reservation-actions {
    display: grid;
    gap: var(--space-2);
  }

  .reservation-tip {
    font-size: 12px;
    color: var(--color-muted);
  }

  .slots-list {
    display: grid;
    gap: var(--space-3);
  }

  .slots-group {
    margin-bottom: 0;
  }

  .slots-group-title {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--color-muted);
    margin-bottom: var(--space-2);
  }

  .slot-row {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: var(--space-3);
    align-items: center;
    padding: var(--space-3);
    border-radius: var(--radius-md);
    border: 1px solid rgba(27, 31, 39, 0.1);
    background: var(--color-surface-muted);
    cursor: pointer;
  }

  .slot-info {
    display: grid;
    gap: 4px;
  }

  .slot-time {
    font-size: 15px;
    font-weight: 700;
  }

  .slot-meta {
    font-size: 12px;
    color: var(--color-muted);
  }

  .slot-row .btn {
    min-width: 110px;
  }

  .slot-row.selected {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.12);
  }

  .empty-state {
    padding: var(--space-3);
    border-radius: var(--radius-md);
    border: 1px dashed rgba(27, 31, 39, 0.2);
    color: var(--color-muted);
    font-size: 13px;
  }


  .reservations {
    margin-bottom: var(--space-5);
    padding: var(--space-4);
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-soft);
  }

  .section-header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-2);
    margin-bottom: var(--space-3);
  }

  .section-title {
    font-family: var(--font-display);
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.01em;
  }

  .section-subtitle {
    margin-top: var(--space-1);
    font-size: 13px;
    color: var(--color-muted);
  }

  .section-meta {
    font-size: 12px;
    color: var(--color-muted);
  }

  .reservation-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--space-4);
  }

  .edit-banner {
    display: none;
    background: #fef9c3;
    border: 1px solid #fde68a;

<style>
  :root {
    color-scheme: light;
    font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
    --color-bg: #f5f6f8;
    --color-surface: #ffffff;
    --color-text: #111827;
    --color-muted: #6b7280;
    --color-border: #e5e7eb;
    --color-primary: #f15a22;
    --color-primary-dark: #d9480f;
    --color-primary-soft: #fff1e8;
    --color-primary-rgb: 241, 90, 34;
    --color-danger: #dc2626;
    --color-danger-soft: #fef2f2;
    --shadow-soft: 0 8px 20px rgba(15, 23, 42, 0.08);
    --radius-lg: 16px;
    --radius-md: 12px;
    --radius-sm: 10px;
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --tap-target: 44px;
    --bottom-nav-height: 60px;
    --status-free-bg: #ecfdf3;
    --status-free-text: #027a48;
    --status-in_use-bg: #eef4ff;
    --status-in_use-text: #3538cd;
    --status-reserved-bg: #f4f3ff;
    --status-reserved-text: #5925dc;
    --status-overdue-bg: #fef3f2;
    --status-overdue-text: #b42318;
    --status-overdue-border: #fecdca;
    --status-reserved-border: #d9d6fe;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--color-bg);
    color: var(--color-text);
  }

  body.is-loading {
    cursor: progress;
  }

  body.is-loading .board,
  body.is-loading .reservations,
  body.is-loading #slots-list,
  body.is-loading .sticky-bar {
    opacity: 0.7;
  }

  .app {
    max-width: 1100px;
    margin: var(--space-4) auto var(--space-6);
    padding: 0 var(--space-4) calc(var(--bottom-nav-height) + 96px + env(safe-area-inset-bottom));
  }

  .header {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: var(--space-3);
    margin-bottom: var(--space-4);
  }

  .title {
    font-size: 24px;
    font-weight: 700;
  }

  .subtitle {
    margin-top: var(--space-1);
    color: var(--color-muted);
    font-size: 13px;
  }

  .header-actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-2);
    flex-wrap: wrap;
    width: 100%;
  }

  .mode-tabs {
    display: none;
    gap: var(--space-2);
  }

  .mode-tab {
    border: 1px solid var(--color-border);
    background: #f8fafc;
    color: #2f3745;
    padding: 8px 12px;
    border-radius: var(--radius-sm);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    min-height: var(--tap-target);
  }

  .mode-tab.active {
    background: #111827;
    color: #ffffff;
    border-color: #111827;
  }

  .user-meta {
    font-size: 12px;
    color: var(--color-muted);
    max-width: 70%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .notice {
    min-height: 0;
    margin-bottom: var(--space-3);
    font-size: 13px;
    color: var(--color-danger);
  }

  .notice.notice--active {
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    background: var(--color-danger-soft);
    border: 1px solid #fecaca;
  }

  .summary {
    display: flex;
    gap: var(--space-2);
    margin-bottom: var(--space-3);
    overflow-x: auto;
    padding-bottom: var(--space-1);
  }

  .summary.is-hidden {
    display: none;
  }

  .summary-item {
    min-width: 92px;
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-soft);
    display: grid;
    gap: 2px;
    font-size: 12px;
  }

  .summary-item strong {
    font-size: 18px;
  }

  .summary-item.status-free {
    background: var(--status-free-bg);
    color: var(--status-free-text);
    border-color: #b7ebd0;
  }

  .summary-item.status-in_use {
    background: var(--status-in_use-bg);
    color: var(--status-in_use-text);
    border-color: #d3dafe;
  }

  .summary-item.status-reserved {
    background: var(--status-reserved-bg);
    color: var(--status-reserved-text);
    border-color: var(--status-reserved-border);
  }

  .summary-item.status-overdue {
    background: var(--status-overdue-bg);
    color: var(--status-overdue-text);
    border-color: var(--status-overdue-border);
  }

  .board {
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--space-3);
  }

  .card {
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    box-shadow: var(--shadow-soft);
    border: 1px solid var(--color-border);
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
    cursor: pointer;
  }

  .card.selected {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.2), var(--shadow-soft);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: var(--space-2);
  }

  .card-header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .card-title {
    font-weight: 600;
    font-size: 16px;
  }

  .status-pill {
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }

  .status-free .status-pill {
    background: var(--status-free-bg);
    color: var(--status-free-text);
  }

  .status-in_use .status-pill {
    background: var(--status-in_use-bg);
    color: var(--status-in_use-text);
  }

  .status-overdue .status-pill {
    background: var(--status-overdue-bg);
    color: var(--status-overdue-text);
  }

  .status-reserved .status-pill {
    background: var(--status-reserved-bg);
    color: var(--status-reserved-text);
  }

  .status-overdue {
    border-color: var(--status-overdue-border);
  }

  .status-reserved {
    border-color: var(--status-reserved-border);
  }

  .card-body {
    display: grid;
    gap: var(--space-2);
    font-size: 13px;
    color: #2f3745;
  }

  .card-hint {
    font-size: 12px;
    color: var(--color-muted);
  }

  .info-row {
    display: grid;
    gap: 2px;
  }

  .info-row.secondary {
    display: none;
  }

  .card.selected .info-row.secondary {
    display: grid;
  }

  .card-body span.label {
    color: var(--color-muted);
    display: block;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 2px;
  }

  .countdown {
    font-size: 16px;
    font-weight: 600;
  }

  .card-actions {
    display: none;
    flex-direction: column;
    gap: var(--space-2);
  }

  .card-actions .btn {
    width: 100%;
  }

  .primary-action {
    font-size: 14px;
    padding: 10px 14px;
  }

  .menu-trigger {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: var(--color-muted);
  }

  .menu {
    position: relative;
  }

  .menu-list {
    position: absolute;
    right: 0;
    top: 24px;
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.12);
    min-width: 140px;
    padding: 6px;
    display: none;
    z-index: 5;
  }

  .menu-list.active {
    display: grid;
    gap: 6px;
  }

  .menu-item {
    padding: 8px;
    border-radius: 8px;
    font-size: 13px;
    background: #f8fafc;
    border: none;
    cursor: pointer;
  }

  .btn {
    border: none;
    background: var(--color-primary);
    color: #fff;
    padding: 10px 14px;
    border-radius: var(--radius-md);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    min-height: var(--tap-target);
  }

  .btn.btn-loading {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn.btn-loading::after {
    content: '';
    width: 12px;
    height: 12px;
    border: 2px solid currentColor;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  .btn.secondary {
    background: #111827;
  }

  .btn.ghost {
    background: transparent;
    color: #2f3745;
    border: 1px solid var(--color-border);
  }

  .btn.warn {
    background: var(--color-danger);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .footer {
    margin-top: var(--space-5);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-2);
    font-size: 12px;
    color: var(--color-muted);
  }

  .mode {
    display: none;
  }

  .mode.active {
    display: block;
  }

  .reservations {
    margin-top: var(--space-5);
    padding: var(--space-4);
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-soft);
  }

  .section-header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-2);
    margin-bottom: var(--space-3);
  }

  .section-title {
    font-size: 17px;
    font-weight: 600;
  }

  .section-subtitle {
    margin-top: var(--space-1);
    font-size: 12px;
    color: var(--color-muted);
  }

  .section-meta {
    font-size: 12px;
    color: var(--color-muted);
  }

  .reservation-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--space-4);
  }

  .slots-group {
    margin-bottom: 20px;
  }

  .slots-group-title {
    font-size: 14px;
    font-weight: 600;
    color: #384150;
    margin-bottom: 8px;
  }

  .slot-row {
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--space-2);
    align-items: center;
    padding: var(--space-3);
    border-radius: var(--radius-md);
    border: 1px solid var(--color-border);
    margin-bottom: var(--space-2);
    font-size: 13px;
    background: var(--color-surface);
    cursor: pointer;
  }

  .slot-row .btn {
    display: none;
  }

  .slot-row.selected {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.15);
  }

  .edit-banner {
    display: none;
    background: #fef9c3;
    border: 1px solid #fde68a;
    color: #854d0e;
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    font-size: 13px;
    margin-bottom: var(--space-3);
    align-items: center;
    justify-content: space-between;
    gap: var(--space-2);
  }

  .edit-banner.active {
    display: flex;
  }

  .slot-meta {
    display: grid;
    gap: 4px;
  }

  .reservation-form,
  .reservation-list {
    display: grid;
    gap: 12px;
  }

  .field label {
    display: block;
    font-size: 12px;
    color: #5f6b7a;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 6px;
  }

  .field input,
  .field select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d0d5dd;
    font-size: 14px;
  }

  .form-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .list-title {
    font-size: 14px;
    font-weight: 600;
  }

  .reservation-item {
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    padding: var(--space-3);
    display: grid;
    gap: var(--space-1);
    font-size: 13px;
  }

  .reservation-item.highlight {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
  }

  .reservation-item strong {
    font-size: 14px;
  }

  .reservation-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  @media (min-width: 900px) {
    .reservation-grid {
      grid-template-columns: minmax(260px, 1fr) minmax(260px, 1fr);
    }
  }

  .sticky-bar {
    display: none;
    position: fixed;
    left: var(--space-3);
    right: var(--space-3);
    bottom: calc(var(--bottom-nav-height) + var(--space-3) + env(safe-area-inset-bottom));
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.2);
    padding: var(--space-3);
    gap: var(--space-3);
    align-items: stretch;
    justify-content: space-between;
    flex-direction: column;
    z-index: 20;
  }

  .sticky-bar.active {
    display: flex;
  }

  .sticky-info {
    font-size: 13px;
    color: #2f3745;
    font-weight: 600;
  }

  #sticky-action {
    width: 100%;
  }

  .mobile-tabs {
    display: flex;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: calc(var(--bottom-nav-height) + env(safe-area-inset-bottom));
    background: var(--color-surface);
    border-top: 1px solid var(--color-border);
    padding: 8px 16px calc(env(safe-area-inset-bottom) + 4px);
    gap: var(--space-2);
    justify-content: space-around;
    z-index: 15;
  }

  .mobile-tab {
    border: 1px solid transparent;
    background: transparent;
    font-size: 14px;
    font-weight: 600;
    color: var(--color-muted);
    flex: 1;
    min-height: var(--tap-target);
    border-radius: var(--radius-md);
  }

  .mobile-tab.active {
    color: var(--color-primary);
    background: var(--color-primary-soft);
    border-color: rgba(var(--color-primary-rgb), 0.2);
  }

  @media (min-width: 900px) {
    .app {
      padding-bottom: var(--space-6);
    }

    .header {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .title {
      font-size: 28px;
    }

    .header-actions {
      width: auto;
    }

    .user-meta {
      max-width: none;
      white-space: normal;
    }

    .mode-tabs {
      display: flex;
      margin-left: auto;
    }

    .mobile-tabs {
      display: none;
    }

    .board {
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .card-actions {
      display: flex;
      margin-top: var(--space-3);
    }

    .card-hint {
      display: none;
    }

    .info-row.secondary {
      display: grid;
    }

    .slot-row {
      grid-template-columns: 1fr auto;
    }

    .slot-row .btn {
      display: inline-flex;
    }

    .footer {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .section-header {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
  }

  .availability {
    margin-top: 24px;
    padding: 20px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e3e7ef;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.06);
  }

  .availability-tabs {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 16px;
  }

  .tab-btn {
    border: 1px solid #d0d5dd;
    background: #f8fafc;
    color: #2f3745;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
  }

  .tab-btn.active {
    background: #111827;
    color: #ffffff;
    border-color: #111827;
  }

  .tab-panel {
    display: none;
  }

  .tab-panel.active {
    display: block;
  }

  .availability-item {
    border: 1px solid #e3e7ef;
    border-radius: 12px;
    padding: 12px;
    display: grid;
    gap: 8px;
    margin-bottom: 12px;
    font-size: 13px;
  }

  .timeline-controls,
  .calendar-controls {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 12px;
  }

  .timeline-block {
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 8px;
    font-size: 13px;
    border: 1px solid #e3e7ef;
  }

  .timeline-block.available {
    background: #ecfdf3;
  }

  .timeline-block.reserved {
    background: #fef3f2;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
  }

  .calendar-day {
    border: 1px solid #e3e7ef;
    border-radius: 12px;
    padding: 12px;
    font-size: 13px;
    display: grid;
    gap: 4px;
    cursor: pointer;
  }

  .sticky-actions {
    position: sticky;
    bottom: 12px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.1);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    gap: 8px;
    z-index: 10;
    margin-top: 16px;
  }

  @media (max-width: 768px) {
    .sticky-actions {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
    }
  }

  .legend {
    display: flex;
    gap: var(--space-2);
    flex-wrap: wrap;
  }

  .legend-item {
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }

  .legend-item.status-free {
    background: var(--status-free-bg);
    color: var(--status-free-text);
  }

  .legend-item.status-in_use {
    background: var(--status-in_use-bg);
    color: var(--status-in_use-text);
  }

  .legend-item.status-reserved {
    background: var(--status-reserved-bg);
    color: var(--status-reserved-text);
  }

  .legend-item.status-overdue {
    background: var(--status-overdue-bg);
    color: var(--status-overdue-text);
  }
</style>

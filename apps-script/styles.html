<style>
  :root {
    color-scheme: light;
    font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #f6f7fb;
    color: #1f2430;
  }

  .app {
    max-width: 1100px;
    margin: 24px auto 40px;
    padding: 0 20px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .title {
    font-size: 28px;
    font-weight: 700;
  }

  .subtitle {
    margin-top: 4px;
    color: #5f6b7a;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .mode-tabs {
    display: flex;
    gap: 8px;
    margin-left: auto;
  }

  .mode-tab {
    border: 1px solid #d0d5dd;
    background: #f8fafc;
    color: #2f3745;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
  }

  .mode-tab.active {
    background: #111827;
    color: #ffffff;
    border-color: #111827;
  }

  .user-meta {
    font-size: 14px;
    color: #384150;
  }

  .notice {
    min-height: 20px;
    margin-bottom: 16px;
    font-size: 14px;
    color: #b42318;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 16px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.08);
    border: 1px solid #e3e7ef;
    display: flex;
    flex-direction: column;
    min-height: 220px;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
  }

  .card-header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .card-title {
    font-weight: 600;
    font-size: 16px;
  }

  .status-pill {
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }

  .status-free .status-pill {
    background: #ecfdf3;
    color: #027a48;
  }

  .status-in_use .status-pill {
    background: #eef4ff;
    color: #3538cd;
  }

  .status-overdue .status-pill {
    background: #fef3f2;
    color: #b42318;
  }

  .status-reserved .status-pill {
    background: #f4f3ff;
    color: #5925dc;
  }

  .status-overdue {
    border-color: #fecdca;
  }

  .status-reserved {
    border-color: #d9d6fe;
  }

  .card-body {
    flex: 1;
    display: grid;
    gap: 8px;
    font-size: 14px;
    color: #2f3745;
  }

  .card-body span.label {
    color: #697586;
    display: block;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 2px;
  }

  .countdown {
    font-size: 18px;
    font-weight: 600;
  }

  .card-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 12px;
  }

  .card-actions .btn {
    width: 100%;
  }

  .primary-action {
    font-size: 14px;
    padding: 10px 14px;
  }

  .menu-trigger {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #6b7280;
  }

  .menu {
    position: relative;
  }

  .menu-list {
    position: absolute;
    right: 0;
    top: 24px;
    background: #ffffff;
    border: 1px solid #e3e7ef;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.12);
    min-width: 140px;
    padding: 6px;
    display: none;
    z-index: 5;
  }

  .menu-list.active {
    display: grid;
    gap: 6px;
  }

  .menu-item {
    padding: 8px;
    border-radius: 8px;
    font-size: 13px;
    background: #f8fafc;
    border: none;
    cursor: pointer;
  }

  .btn {
    border: none;
    background: #3b82f6;
    color: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
  }

  .btn.secondary {
    background: #111827;
  }

  .btn.ghost {
    background: transparent;
    color: #2f3745;
    border: 1px solid #d0d5dd;
  }

  .btn.warn {
    background: #f97316;
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .footer {
    margin-top: 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: #5f6b7a;
  }

  .mode {
    display: none;
  }

  .mode.active {
    display: block;
  }

  .reservations {
    margin-top: 24px;
    padding: 20px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e3e7ef;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.06);
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }

  .section-title {
    font-size: 18px;
    font-weight: 600;
  }

  .section-subtitle {
    margin-top: 4px;
    font-size: 13px;
    color: #5f6b7a;
  }

  .section-meta {
    font-size: 12px;
    color: #5f6b7a;
  }

  .reservation-grid {
    display: grid;
    grid-template-columns: minmax(260px, 1fr) minmax(260px, 1fr);
    gap: 20px;
  }

  .slots-group {
    margin-bottom: 20px;
  }

  .slots-group-title {
    font-size: 14px;
    font-weight: 600;
    color: #384150;
    margin-bottom: 8px;
  }

  .slot-row {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 12px;
    align-items: center;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #e3e7ef;
    margin-bottom: 10px;
    font-size: 13px;
  }

  .edit-banner {
    display: none;
    background: #fef9c3;
    border: 1px solid #fde68a;
    color: #854d0e;
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 13px;
    margin-bottom: 12px;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }

  .edit-banner.active {
    display: flex;
  }

  .slot-meta {
    display: grid;
    gap: 4px;
  }

  .reservation-form,
  .reservation-list {
    display: grid;
    gap: 12px;
  }

  .field label {
    display: block;
    font-size: 12px;
    color: #5f6b7a;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 6px;
  }

  .field input,
  .field select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d0d5dd;
    font-size: 14px;
  }

  .form-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .list-title {
    font-size: 14px;
    font-weight: 600;
  }

  .reservation-item {
    border: 1px solid #e3e7ef;
    border-radius: 12px;
    padding: 12px;
    display: grid;
    gap: 6px;
    font-size: 13px;
  }

  .reservation-item.highlight {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
  }

  .reservation-item strong {
    font-size: 14px;
  }

  .reservation-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  @media (max-width: 900px) {
    .reservation-grid {
      grid-template-columns: 1fr;
    }
  }

  .sticky-bar {
    display: none;
    position: fixed;
    left: 16px;
    right: 16px;
    bottom: 70px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.2);
    padding: 12px;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
    z-index: 20;
  }

  .sticky-bar.active {
    display: flex;
  }

  .sticky-info {
    font-size: 13px;
    color: #2f3745;
  }

  .mobile-tabs {
    display: none;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: #ffffff;
    border-top: 1px solid #e3e7ef;
    padding: 8px 16px;
    gap: 8px;
    justify-content: space-around;
    z-index: 15;
  }

  .mobile-tab {
    border: none;
    background: transparent;
    font-size: 14px;
    font-weight: 600;
    color: #6b7280;
  }

  .mobile-tab.active {
    color: #111827;
  }

  @media (max-width: 768px) {
    .board {
      grid-template-columns: 1fr;
    }

    .mode-tabs {
      display: none;
    }

    .mobile-tabs {
      display: flex;
    }

    .app {
      padding-bottom: 120px;
    }
  }

  .availability {
    margin-top: 24px;
    padding: 20px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e3e7ef;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.06);
  }

  .availability-tabs {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 16px;
  }

  .tab-btn {
    border: 1px solid #d0d5dd;
    background: #f8fafc;
    color: #2f3745;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
  }

  .tab-btn.active {
    background: #111827;
    color: #ffffff;
    border-color: #111827;
  }

  .tab-panel {
    display: none;
  }

  .tab-panel.active {
    display: block;
  }

  .availability-item {
    border: 1px solid #e3e7ef;
    border-radius: 12px;
    padding: 12px;
    display: grid;
    gap: 8px;
    margin-bottom: 12px;
    font-size: 13px;
  }

  .timeline-controls,
  .calendar-controls {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 12px;
  }

  .timeline-block {
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 8px;
    font-size: 13px;
    border: 1px solid #e3e7ef;
  }

  .timeline-block.available {
    background: #ecfdf3;
  }

  .timeline-block.reserved {
    background: #fef3f2;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
  }

  .calendar-day {
    border: 1px solid #e3e7ef;
    border-radius: 12px;
    padding: 12px;
    font-size: 13px;
    display: grid;
    gap: 4px;
    cursor: pointer;
  }

  .sticky-actions {
    position: sticky;
    bottom: 12px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(31, 36, 48, 0.1);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    gap: 8px;
    z-index: 10;
    margin-top: 16px;
  }

  @media (max-width: 768px) {
    .sticky-actions {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
    }
  }

  .legend {
    display: flex;
    gap: 8px;
  }

  .legend-item {
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }
</style>
